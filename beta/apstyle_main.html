<html>
<head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      overflow-x: hidden;
    }

    .container {
      height: 500vh;
      position: relative;
    }

    .section {
      height: 100vh;
      width: 100vw;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .section:nth-child(odd) {
      background-color: #222;
    }

    .section:nth-child(even) {
      background-color: #333;
    }

    .logo {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 100px;
    }

    .title {
      font-size: 5rem;
      font-weight: bold;
      text-align: center;
    }

    .subtitle {
      font-size: 2rem;
      text-align: center;
    }

    .image {
      width: 80%;
      max-width: 800px;
      height: auto;
      transition: transform 0.3s; /* Add a smooth transition */
    }

    .sticky {
      position: sticky;
      top: 0;
    }

    .scroll {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 2px solid #fff;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .scroll::before {
      content: "";
      display: block;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: #fff;
      animation: scroll 1s infinite ease-in-out alternate-reverse; 
    }

    @keyframes scroll {
       from {
         transform : translateY(0);
         opacity :1; 
        }
       to {
         transform : translateY(10px);
         opacity :0; 
        }
     }

     /* Add some styles for the topbar */
     .topbar {
       position : fixed; 
       top :0; 
       left :0; 
       right :0; 
       height :60px; 
       background-color : rgba(0,0,0,0.8); 
       display : flex; 
       align-items : center; 
       justify-content : space-between; 
       padding :0 20px; 
     }

     .company-name {
       font-size :2rem; 
       font-weight : bold; 
       color : #fff; 
     }

     .nav-links {
       list-style-type : none; 
       display : flex; 
     }

     .nav-link {
       margin-left :20px; 
       font-size :1.5rem; 
       color : #fff; 
       cursor : pointer; 
     }
   </style>
</head>
<body>
   <div class="container">
     <img src="https://o.remove.bg/downloads/6df7ff1d-6ae2-4bcc-8ad0-74f795be12f6/OIG.DQzO5y8rhL9-removebg-preview.png" alt="NightOS logo" class="logo">
     <!-- Add a topbar element -->
     <div class="topbar">
       <div class="company-name">Night Inc.</div>
       <ul class="nav-links">
         <li class="nav-link" data-page="1">Home</li>
         <li class="nav-link" data-page="2">Features</li>
         <li class="nav-link" data-page="3">Download</li>
         <li class="nav-link" data-page="4">Contact</li>
       </ul>
     </div>
     <!-- Add a page attribute to each section -->
     <div class="section sticky" data-page="1">
       <div class="title">NightOS</div>
       <div class="subtitle">A highly secure, performant and robust operating system for the future</div>
       <div class="scroll"></div>
     </div>
     <div class="section" data-page="2">
      <img src="https://i.pinimg.com/originals/31/b8/32/31b83276ea268d972a6a9481133cc348.png" alt="NightOS screenshot" class="image">
    </div>
    <div class="section sticky" data-page="2">
      <div class="title">Extreme customization</div>
      <div class="subtitle">Customize everything, up to the kernel itself</div>
      <div class="scroll"></div>
    </div>
    <div class="section" data-page="2">
      <img src="https://www.vhv.rs/dpng/d/12-123644_makeup-brush-no-background-hd-png-download.png" alt="NightOS screenshot" class="image">
    </div>
    <div class="section sticky" data-page="2">
      <div class="title">Data loss prevention</div>
      <div class="subtitle">Save your work automatically with crash saves</div>
      <div class="scroll"></div>
    </div>
    <div class="section" data-page="2">
      <img src="https://spng.pngfind.com/pngs/s/54-546297_pad-lock-png-free-download-transparent-background-locked.png" alt="NightOS screenshot" class="image">
    </div>
  </div>

  <script>
    // Get the container element
    const container = document.querySelector(".container");

    // Get all the image elements
    const images = document.querySelectorAll(".image");

    // Get all the nav link elements
    const navLinks = document.querySelectorAll(".nav-link");

    // Get the scroll position of the container
    const getScrollPosition = () => container.scrollTop / (container.scrollHeight - container.clientHeight);

    // Update the image source and zoom based on the scroll position
    const updateImage = () => {
      // Loop through each image element
      images.forEach((image, index) => {
        // Calculate the image number based on the scroll position and the section index
        const imageNumber = Math.min(Math.max(Math.round(getScrollPosition() * 100) - index * 20, 1), 10);
        // Pad the image number with zeros
        const paddedNumber = imageNumber.toString().padStart(2, "0");
        // Construct the image source based on the image number
        const imageSource = `nightos-${paddedNumber}.jpg`;
        // Update the image source if it is different from the current one
        if (image.src !== imageSource) {
          image.src = imageSource;
        }
        // Calculate the zoom factor based on the scroll position and the section index
        const zoomFactor = Math.min(Math.max(1 - Math.abs(getScrollPosition() * 100 - index * 20 - 5) / 10, 0.8), 1);
        // Update the image transform with the zoom factor
        image.style.transform = `scale(${zoomFactor})`;
      });
    };

    // Update the active nav link based on the scroll position
    const updateNavLink = () => {
      // Loop through each nav link element
      navLinks.forEach(navLink => {
        // Get the page number from the data attribute
        const pageNumber = navLink.dataset.page;
        // Get the section element with the same page number
        const section = document.querySelector(`.section[data-page="${pageNumber}"]`);
        // Get the section's bounding rectangle
        const rect = section.getBoundingClientRect();
        // Check if the section is in the viewport
        const isInViewport = rect.top >= 0 && rect.bottom <= window.innerHeight;
        // Toggle the active class on the nav link based on the viewport check
        navLink.classList.toggle("active", isInViewport);
      });
    };

    // Add a scroll event listener to the container
    container.addEventListener("scroll", () => {
      updateImage();
      updateNavLink();
    });

    // Add a click event listener to each nav link
    navLinks.forEach(navLink => {
      navLink.addEventListener("click", () => {
        // Get the page number from the data attribute
        const pageNumber = navLink.dataset.page;
        // Get the section element with the same page number
        const section = document.querySelector(`.section[data-page="${pageNumber}"]`);
        // Scroll to that section smoothly
        section.scrollIntoView({ behavior: "smooth" });
      });
    });

    // Call the update functions once at the beginning
    updateImage();
    updateNavLink();
  </script>
</body>
</html>
